<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>蓼莪</title>
        <style>
            body {
                margin: 2em;
                background: #eee8da;
                line-height: 1.6em;
            }
        </style>
        <script defer async src="../../lib/EventIntervalManager.js"></script>
        <script defer async src="../../lib/RectSight.js"></script>
        <script defer async src="../../lib/zhpect.js"></script>
    </head>
    <body>
        <div>
            <span>
                ㄌㄧㄠˇ ㄜˊ
            </span>
            <h1 data-zhpect-trans="23Y8aV2">蓼莪</h1>
        </div>
        <div>
            <p>朝代：先秦</p>
            <p>作者：佚名</p>
            <p>原文：</p>
            <div>
                <zhpect data-trans="yzWM2CA">蓼蓼者莪，</zhpect>
                <zhpect data-trans="YmNWx4q">匪莪伊蒿。</zhpect>
                <zhpect data-trans="dR5zqxP">哀哀父母，</zhpect>
                <zhpect data-trans="PPQ9Gyf">生我劬勞。</zhpect><br>
                <zhpect data-trans="uX2Zwnt">蓼蓼者莪，</zhpect>
                <zhpect data-trans="MRh6DLn">匪莪伊蔚。</zhpect>
                <zhpect data-trans="Ue9eMxq">哀哀父母，</zhpect>
                <zhpect data-trans="cp8nVxg">生我勞瘁。</zhpect><br>
                <zhpect data-trans="jXb5UnL">瓶之罄矣，</zhpect>
                <zhpect data-trans="gYMbjw5">維罍之恥。</zhpect>
                <zhpect data-trans="Jc3sTgd">鮮民之生，</zhpect>
                <zhpect data-trans="23Y8aV2">不如死之久矣。</zhpect>
                <zhpect data-trans="VS2tZfH">無父何怙？</zhpect>
                <zhpect data-trans="5ttUMKX">無母何恃？</zhpect>
                <zhpect data-trans="CS3FNTt">出則銜恤，</zhpect>
                <zhpect data-trans="9a3SDMN">入則靡至。</zhpect><br>
                <zhpect data-trans="B53gxY6">父兮生我，</zhpect>
                <zhpect data-trans="vq7PqUs">母兮鞠我。</zhpect>
                <zhpect data-trans="r985fwT">撫我畜我，</zhpect>
                <zhpect data-trans="RWSv9Eb">長我育我，</zhpect>
                <zhpect data-trans="pzgTxqA">顧我復我，</zhpect>
                <zhpect data-trans="F4YhbSM">出入腹我。</zhpect>
                <zhpect data-trans="YmNWx4q">欲報之德。</zhpect>
                <zhpect data-trans="dR5zqxP">昊天罔極！</zhpect><br>
                <zhpect data-trans="PPQ9Gyf">南山烈烈，</zhpect>
                <zhpect data-trans="uX2Zwnt">飄風發發。</zhpect>
                <zhpect data-trans="MRh6DLn">民莫不穀，</zhpect>
                <zhpect data-trans="Ue9eMxq">我獨何害！</zhpect>
                <zhpect data-trans="cp8nVxg">南山律律，</zhpect>
                <zhpect data-trans="jXb5UnL">飄風弗弗。</zhpect>
                <zhpect data-trans="gYMbjw5">民莫不穀，</zhpect>
                <zhpect data-trans="Jc3sTgd">我獨不卒！</zhpect>
            </div>
        </div>
    </body>
</html>
